<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>自由テキスト送信</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2 id="popup-title">自由プロンプト送信</h2>
    <div id="settings-link-container" style="text-align:center; margin-bottom:12px;">
      <a href="#" id="open-settings" class="settings-link">送信先サービスやプロンプトの設定はこちら</a>
    </div>
    <form id="free-text-form">
      <div class="template-select-row">
        <select id="template-select">
          <option value="">テンプレートを選択</option>
        </select>
      </div>
      <textarea id="inputText" rows="8" placeholder="ここに送信したいプロンプトを入力してください"></textarea>
      <div class="macro-buttons">
        <button type="button" class="macro-btn" data-macro="{pageUrl}">{pageUrl}を挿入</button>
        <button type="button" class="macro-btn" data-macro="{selectionText}">{selectionText}を挿入</button>
      </div>
      <div class="variables">
        利用可能なマクロ: <code>{pageUrl}</code>（現在のページURL）, <code>{selectionText}</code>（選択プロンプト）
      </div>
      <button type="submit" id="sendBtn">送信</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
